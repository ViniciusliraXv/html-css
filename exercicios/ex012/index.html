<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Videos</title>
</head>
<body>
    <h1>Hospedagem de videos local</h1>
    <p>aqui veremos um video hospedado localmente.</p>
    <video width="560px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu video não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GwaRztMaoY0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
</body>
</html>
